<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../Vue/js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="checkbox" checked name="test" id="" value="true" />呵呵
		<div style="display: none;" id="divs">
			
		</div>
	</body>
	<script type="text/javascript">
		let Profile = {
			name:"test",
			template:`<div style="background:#fff;height:200px;"></div>`,
			data(){
				return {}
			}
		};
		var divs1 = document.createElement("div");
		document.getElementById("divs").appendChild(divs1);
		divs1.style.height = "100%";
		new Vue(Profile).$mount(divs1)
	</script>
</html>
