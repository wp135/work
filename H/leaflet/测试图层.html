<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
	</head>
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="leaflet/leaflet.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/leaflet.baidu.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.leaflet-control-attribution{
			display: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>
	<body>
		<div id="mapid" style="height: 580px;"></div>
	</body>
	<script src="js/initMap.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		//初始化地图
		var mymap = L.map('mapid',{
			zoomControl:false,
			minZoom: 11,
			maxZoom: 16,
			crs: L.CRS.BEPSG3857,
		}).setView([41.796767,123.429096], 11);
		mymap.on("click",function (e) {
			console.log(e.latlng.lat+","+e.latlng.lng);
		});
		this.baseLayer = L.tileLayer.baiduLayer('customLayerNormalSH.Map');
		this.baseLayer.addTo(mymap);
		//添加控制器
		L.control.layers(baseMaps, overlayMaps).addTo(mymap)
    	
	</script>
</html>
